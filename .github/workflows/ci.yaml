name: CI Pipeline

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest test_app.py -v

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t jrdevops:latest .

      - name: Run container
        run: docker run -d -p 5000:5000 jrdevops:latest

      - name: Give container time to start before curling
        run: sleep 5

      - name: Test health probe
        run: curl -f "http://localhost:5000/health"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Echo placeholder
        run: echo "Webapp deployment placeholder"
